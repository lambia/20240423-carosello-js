<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Carosello</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	
	<h1>Hello Carousel World</h1>

	<!-- Slide è la classe che accomuna tutti gli elementi -->
	<!-- Active decide chi è visibile -->
	<!-- First e last ci servono per "sgamare" subito la prima e l'ultima (v. seconda soluzione) -->
	<img class="slide first active" src="./img/1.jpeg" />
	<img class="slide" src="./img/2.webp" />
	<img class="slide" src="./img/3.jpeg" />
	<img class="slide last" src="./img/4.jpg" />

	<button id="btnPrev">Previous</button>
	<button id="btnNext">Next</button>

	<script src="./js/main.for.js"></script>
	<!-- <script src="./js/main.sibling.js"></script> -->
</body>
</html>
